<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    <h:form prependId="false">
        <h:inputText value="#{startPage.tempLoadNumber}"></h:inputText>
        <h:inputText value="#{startPage.tempLoadName}"></h:inputText>
        <h:commandButton id="addButton" name="addButton" value="Add Load" action="#{startPage.test}"></h:commandButton>
        <h:panelGroup rendered="#{startPage.vis}" layout="block" >
            <h:dataTable value="#{startPage.loads}" var="row" border="10" >
                <h:column>
                    <f:facet name="header" >Load Number</f:facet>
                    <h:outputText value="#{row.number}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Load 12345name</f:facet>
                    <h:outputText  value="#{row.name}"/>
                </h:column>
            </h:dataTable>
    </h:panelGroup>
    </h:form>
</h:body>
</html>
